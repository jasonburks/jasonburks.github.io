<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

        <!--My Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main class="container">
      <section class="row">
        <div class="col-xs-12 l-header">
          <h1>Acme Corporation</h1>
        </div>
      </section>

      <section class="row">
        <div class="col-xs-12">
          <nav class="primary-nav col-xs-12 text-right">
            <ul>
              <li>nav1</li>
              <li>nav2</li>
            </ul>
          </nav>  
        </div>
      </section>

      <section class="row">
        <div class="col-sm-7">
          <div class="col-sm-12">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis provident libero, atque itaque quod eveniet saepe sed consequuntur error iusto temporibus dolore, tempore et unde impedit labore, ipsam sit ratione.</p>
          </div>
          <div class="col-sm-6 col-sm-offset-6">
            <img src="http://placehold.it/200x200" alt="" />
          </div>
        </div> <!--end col-sm-7 -->
        <div class"col-sm-5">
          <img src="http://placehold.it/250x250" alt="" />
        </div> <!--end col-sm-5 -->
      </section>

      <footer class="row">
        <div class="col-xs-12">
          <ul>
            <li>footer1</li>
            <li>footer2</li>
            <li>footer3</li>
          </ul>
        </div>
      </footer>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
